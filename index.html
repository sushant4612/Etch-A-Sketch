<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="body">
      <button id="btn">Click Me</button>
      <div class="box"></div>
    </div>
    <script>
      const body = document.querySelector(".box");
      const btn = document.querySelector("#btn");
      let size;
      btn.addEventListener("click", () => {
        const element = document.querySelectorAll(".container");
        element.forEach((items) => {
          items.remove();
        });
        size = prompt("Enter the size of grid you want");
        createGrid(size);
      });
      if (size == undefined) {
        createGrid(16);
      } else if (size >= 100) {
        size = 16;
      }
      //   console.log(size);

      function createGrid(size) {
        for (let i = 0; i < size; i++) {
          const rows = document.createElement("div");
          rows.classList.add("container");
          body.appendChild(rows);
          for (let j = 0; j < size; j++) {
            const columns = document.createElement("div");
            columns.classList.add("elements");
            rows.appendChild(columns);
          }
        }
        const hover = document.querySelectorAll(".elements");
        console.log(hover);
        hover.forEach((items) => {
          items.addEventListener("mouseover", () => {
            items.style.backgroundColor = "red";
          });
        });
      }
    </script>
  </body>
</html>
